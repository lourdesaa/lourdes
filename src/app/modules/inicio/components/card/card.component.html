<!-- Contenedor principal con clase 'container' para el diseÃ±o -->
<div class="container">
    <div class="row">
        <h1>Inicio</h1>

        <div class="col">
            <div *ngFor="let i of info" class="contenido">
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>{{i.nombre}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
                    <mat-card-content>
                      <p>
                        {{i.genero}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>LIKE</button>
                      <button mat-button>SHARE</button>
                    </mat-card-actions>
                  </mat-card>                
            </div>
        </div>
    </div>
</div>
